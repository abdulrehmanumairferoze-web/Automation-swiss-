name: MREP Automation Report

on:
  schedule:
    - cron: '0 15 * * *' # Daily at 8:00 PM PKT
  workflow_dispatch:
    inputs:
      action:
        description: 'What to do?'
        required: true
        default: 'run_full'
        type: choice
        options:
          - 'run_full'
          - 'test_mode'
          - 'link_whatsapp_only'

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Node.js dependencies
        run: |
          cd automation
          npm ci

      - name: Install Python dependencies
        run: |
          cd automation
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          cd automation
          npx playwright install --with-deps chromium

      - name: Restore WhatsApp Session
        uses: actions/cache@v4
        with:
          path: automation/.wwebjs_auth
          key: ${{ runner.os }}-whatsapp-session
          restore-keys: |
            ${{ runner.os }}-whatsapp-session

      - name: Run Pipeline
        env:
          MREP_COMPANY: ${{ secrets.MREP_COMPANY }}
          MREP_USERNAME: ${{ secrets.MREP_USERNAME }}
          MREP_PASSWORD: ${{ secrets.MREP_PASSWORD }}
          WHATSAPP_NUMBER: ${{ secrets.WHATSAPP_NUMBER }}
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          NODE_ENV: production
          HEADLESS: True
        run: |
          cd automation
          if [[ "${{ github.event.inputs.action }}" == "link_whatsapp_only" ]]; then
            echo "âš¡ LINK MODE: Starting WhatsApp only..."
            node whatsapp_send.cjs --to "${{ secrets.WHATSAPP_NUMBER }}" --message "âœ… Link successful! Your GitHub Action is now connected to WhatsApp."
          elif [[ "${{ github.event.inputs.action }}" == "test_mode" ]]; then
            echo "ðŸ§ª TEST MODE: Running with sample data..."
            python main.py --test
          else
            echo "ðŸš€ FULL MODE: Running MREP -> WhatsApp..."
            python main.py --now
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mrep-automation-results
          path: |
            automation/*.png
            automation/logs/*.log
            automation/reports/*.pdf
            automation/downloads/*.xlsx
          retention-days: 7

      - name: Save WhatsApp Session (On Success)
        if: success()
        uses: actions/cache/save@v4
        with:
          path: automation/.wwebjs_auth
          key: ${{ runner.os }}-whatsapp-session-${{ github.run_id }}
